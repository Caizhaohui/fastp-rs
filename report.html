<!DOCTYPE html>
<html>
<head>
<title>fastp report</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
table { border-collapse: collapse; width: 100%; max-width: 800px; }
th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
th { background-color: #f2f2f2; }
h1 { color: #333; }
</style>
</head>
<body>
<h1>fastp report</h1>
<h2>General Statistics</h2>
<table>
<tr><th>Metric</th><th>Value</th></tr>
<tr><td>Total Reads</td><td>2</td></tr>
<tr><td>Passed Reads</td><td>2</td></tr>
<tr><td>Failed (Too Short)</td><td>0</td></tr>
<tr><td>Failed (Low Quality)</td><td>0</td></tr>
<tr><td>Failed (Too many N)</td><td>0</td></tr>
<tr><td>Failed (Low Avg Qual)</td><td>0</td></tr>
</table>
<h2>Adapter Trimming</h2>
<table>
<tr><th>Metric</th><th>Value</th></tr>
<tr><td>Trimmed Reads</td><td>2</td></tr>
<tr><td>Trimmed Bases</td><td>36</td></tr>
</table>
</body>
</html>
